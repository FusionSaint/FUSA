<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FS logo with floating halo">
  <title>FS Neon Halo Transparent</title>
  <desc>FusionSaint FS logo with glowing Tron-blue letters and a golden halo, transparent background.</desc>
  <defs>
    <!-- Blue gradient for FS -->
    <linearGradient id="blueCore" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C8F6FF"/>
      <stop offset="55%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#007BFF"/>
    </linearGradient>

    <!-- Gold gradient for halo -->
    <linearGradient id="goldCore" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF3B0"/>
      <stop offset="45%" stop-color="#FFD24D"/>
      <stop offset="100%" stop-color="#B77B00"/>
    </linearGradient>

    <!-- Blue glow -->
    <filter id="blueGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="b1"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gold glow -->
    <filter id="goldGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Halo -->
  <g id="halo">
    <ellipse cx="600" cy="180" rx="250" ry="60" fill="none" stroke="url(#goldCore)" stroke-width="18" opacity="0.9" filter="url(#goldGlow)"/>
    <path d="M440 160 A 250 60 0 0 1 600 140" fill="none" stroke="#FFF3B0" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- FS -->
  <g id="fs" style="font-family: Orbitron, Audiowide, 'Agency FB', 'Arial Black', sans-serif; text-anchor: middle;">
    <text x="600" y="420" font-size="320" font-weight="900" fill="url(#blueCore)" filter="url(#blueGlow)">FS</text>
    <text x="600" y="420" font-size="320" font-weight="900" fill="none" stroke="#00B9FF" stroke-width="12" stroke-linejoin="round">FS</text>
    <text x="600" y="420" font-size="320" font-weight="900" fill="none" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="2">FS</text>
  </g>
</svg>
