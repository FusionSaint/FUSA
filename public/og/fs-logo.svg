<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FS logo with floating halo and gold Guides">
  <title>FS Neon Halo Logo â€” Gold Guides</title>
  <desc>Neon blue 'FS' with a gold glowing halo and the word 'Guides' beneath in matching gold glow.</desc>
  <defs>
    <linearGradient id="blueCore" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C8F6FF"/>
      <stop offset="55%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#007BFF"/>
    </linearGradient>

    <linearGradient id="goldCore" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF3B0"/>
      <stop offset="55%" stop-color="#FFD24D"/>
      <stop offset="100%" stop-color="#B77B00"/>
    </linearGradient>

    <filter id="blueGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="b1"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="goldGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Halo -->
  <g id="halo">
    <ellipse cx="500" cy="135" rx="210" ry="48" fill="none" stroke="#FFD24D" stroke-width="18" opacity="0.7" filter="url(#goldGlow)"/>
    <ellipse cx="500" cy="135" rx="210" ry="48" fill="none" stroke="url(#goldCore)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M375 122 A 210 48 0 0 1 490 110" fill="none" stroke="#FFF3B0" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- FS -->
  <g id="fs-neon" style="font-family: Orbitron, Audiowide, 'Agency FB', 'Arial Black', sans-serif; text-anchor: middle; letter-spacing: 8px;">
    <text x="500" y="400" font-size="300" font-weight="900" fill="#00E5FF" opacity="0.95" filter="url(#blueGlow)">FS</text>
    <text x="500" y="400" font-size="300" font-weight="900" fill="none" stroke="#00B9FF" stroke-width="10" stroke-linejoin="round" style="paint-order: stroke fill;">FS</text>
    <text x="500" y="400" font-size="300" font-weight="900" fill="url(#blueCore)">FS</text>
    <text x="500" y="400" font-size="300" font-weight="900" fill="none" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="2" style="paint-order: stroke fill;">FS</text>
  </g>

  <!-- Gold Guides -->
  <g id="guides-sub" style="font-family: Orbitron, Audiowide, 'Agency FB', 'Arial Black', sans-serif; text-anchor: middle; letter-spacing: 4px;">
    <text x="500" y="520" font-size="100" font-weight="800" fill="#FFD24D" opacity="0.95" filter="url(#goldGlow)">Guides</text>
    <text x="500" y="520" font-size="100" font-weight="800" fill="none" stroke="#B77B00" stroke-width="4" stroke-linejoin="round" style="paint-order: stroke fill;">Guides</text>
    <text x="500" y="520" font-size="100" font-weight="800" fill="url(#goldCore)">Guides</text>
    <text x="500" y="520" font-size="100" font-weight="800" fill="none" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="1" style="paint-order: stroke fill;">Guides</text>
  </g>
</svg>
