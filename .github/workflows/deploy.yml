name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This installs, builds, and uploads the Pages artifact from "dist/"
      - name: Install, build, and upload
        uses: withastro/action@v2
        with:
          package-manager: pnpm@latest
          # uncomment if you ever see the frozen lockfile error again:
          # install-flags: --no-frozen-lockfile

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # ðŸ‘‡ This prepares the Pages environment (required before deploy)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
